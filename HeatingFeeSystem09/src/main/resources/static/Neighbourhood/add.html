<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
    
      <div class="box-body">
        <!-- 增加年度供热价格 -->
       	 <!-- form start -->
            <form id="NeighbourhoodAddForm" role="form" action="heatingprice/add" method="post" >
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputHeatingPrice">序号</label>
                  <input type="text" class="form-control" name="hoodNo"  placeholder="序号">
                </div>
                <div class="form-group">
                  <label for="exampleInputHomePrice">名称</label>
                  <input type="text" class="form-control" name="hoodName"  placeholder="名称">
                </div>
               <div class="form-group">
                  <label for="exampleInputPublicHousePrice">地址</label>
                  <input type="text" class="form-control" name="address"  placeholder="地址">
                </div>
                <div class="form-group">
                  <label for="exampleInputHeatingMemo">备注</label>
                  <input type="text" class="form-control" name="heatingMemo"  placeholder="备注">
                </div>
                
              </div>
              
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      
    </div>
   
</div>
