<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
    
      <div class="box-body">
        <!-- 增加年度供热价格 -->
       	 <!-- form start -->
            <form id="heatingPriceAddForm" role="form" action="heatingprice/add" method="post" >
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputHeatingPrice">供热年份</label>
                  <input type="text" class="form-control" name="heatingYear"  placeholder="供热年份">
                </div>
                <div class="form-group">
                  <label for="exampleInputHomePrice">居民价格</label>
                  <input type="text" class="form-control" name="homePrice"  placeholder="居民价格">
                </div>
               <div class="form-group">
                  <label for="exampleInputPublicHousePrice">公建价格</label>
                  <input type="text" class="form-control" name="publicHousePrice"  placeholder="公建价格">
                </div>
                <div class="form-group">
                  <label for="exampleInputHeatingdays">供热天数</label>
                  <input type="text" class="form-control" name="heatingdays"  placeholder="供热天数">
                </div>
                <div class="form-group">
                  <label for="exampleInputHeatingMemo">备注</label>
                  <input type="text" class="form-control" name="heatingMemo"  placeholder="备注">
                </div>
                
              </div>
              
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      
    </div>
   
</div>
