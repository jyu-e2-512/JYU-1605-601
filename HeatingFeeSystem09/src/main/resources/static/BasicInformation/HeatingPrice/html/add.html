<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加年度供热</title>

	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
	<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

	<script type="text/javascript">
		$(function() {
			
			//让所有的表格内容居中
			$("td,th").addClass("text-center");
			//点击取消后跳转回展示页面
			$("#cancel").on("click",function(){
				var url="../../BasicInformation/HeatingPrice/html/selectAll.html";
				$("#main").load(url);
			});
			//点击提交后确认
			$("#smt").on("click",function(){
				var url="../../BasicInformation/HeatingPrice/html/selectAll.html";
				$("#main").load(url);
				
				if(confirm("确定增加该付款类型?")){
					var url="../../BasicInformation/HeatingPrice/html/selectAll.html";
					$("#main").load(url);				　　
				}
				else
				{
					var url="../../BasicInformation/HeatingPrice/html/add.html";
					$("#main").load(url);
				}
			});
		
		});
	</script>
		
</head>
<body>
	
	<!-- 增加年度供热价格 -->
       	 <!-- form start -->
       	 
       	 	 <form id="heatingPriceAddForm" role="form" align="center" action="heatingPrice/add" method="post" >
       	 	 <div><span>增加年度供热价格</span></div>
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputHeatingPrice" width="20%">供热年份</label>
                  <input type="text" name="heatingYear" width="40%" placeholder="供热年份">
                  <span width="40%">请输入年份为4位数</span>
                </div>
                <div class="form-group">
                  <label for="exampleInputHeatingdays" width="20%">供热天数</label>
                  <input type="text" name="heatingdays" width="40%" placeholder="供热天数">
                  <span width="40%">天</span>
                </div>
                <div class="form-group">
                  <label for="exampleInputHomePrice" width="20%">居民价格</label>
                  <input type="text" name="homePrice" width="40%" placeholder="居民价格">
                  <span width="40%"></span>
                </div>
               <div class="form-group">
                  <label for="exampleInputPublicHousePrice" width="20%">公建价格</label>
                  <input type="text" name="publicHousePrice" width="40%" placeholder="公建价格">
                  <span width="40%"></span>
                </div>
                <div class="form-group">
                  <label for="exampleInputHeatingMemo" width="20%">备注</label>
                  <input type="textarea" name="heatingMemo" width="40%" placeholder="备注">
                </div>
              
              </div>
              
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
       	 
           


</body>
</html>
