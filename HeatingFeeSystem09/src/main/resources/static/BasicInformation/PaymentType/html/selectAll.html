	<!-- js内容 -->
	<script type="text/javascript">
	
	
	
	
		$(function() {
			
			//获取数据函数
			function getDate(page,rows)
			{
				var page=$("#page").html();
				var rows=$("#rows").val();
				$.get("http://localhost:8080/paymenttype/list/all/page",{page:page,rows:rows},function(date)
				{
					
					var before="<table style='width:80%;' align='center' class='table table-hover table-bordered'>";
					var after="</table>";
					
					var str=""+before;
					for(var i=0;i<date.list.length;i++)
					{
						str+="<tr>";
						str+="<td>"+(i+1)+"</td>";
						str+="<td>";
						str+=(date.list)[i].typeName;
						str+="</td>";						
						str+="<td><input class='delete' type='button' value='删除'>&nbsp;&nbsp;&nbsp;<input class='update' type='button' value='修改'></td>";
						
						str+="</tr>";
					}
					
					str+=after;
					$("#show").html(str);
					$("#totals").html(date.pageCount);
				});	
			}
			
			//进来页面后刷新数据
			getDate();			
			//失去每页数量文本框焦点后更新事件
			$("#rows").on("blur",function(){
				getDate();
			});
			
			//让所有的表格内容居中
			//$("td,th").addClass("text-center");
			//点击增加按钮加载add.html页面
			$("#add").on("click",function(){
				var url="../../BasicInformation/PaymentType/html/add.html";
				$("#main").load(url);
			});
			//点击删除确认后删除此记录
			$(".delete").on("click",function()
			{
				alert("删除");
				var ok=confirm("确定删除增加该付款类型?");
				if(ok==true){
					var url="../../BasicInformation/PaymentType/html/selectAll.html";
					$("#main").load(url);				　　
				}
				
			});
			//点击修改按钮后加载update页面
			$(".update").on("click",function(){
				var url="../../BasicInformation/PaymentType/html/update.html";
				$("#main").load(url);
			});
						
		});
	</script>
		
<!-- body内容 -->
	
		<div id="show"></div>
		
		<br><br>
		<div  id="pageinfo" style="float: left;margin-left: 10%">
			当前页数&nbsp;<font id="page">1</font>&nbsp;/&nbsp;<font id="totals">5</font> &nbsp;&nbsp;
			每页数量&nbsp;&nbsp;<input id="rows" value="5" size="7" type="text">
		</div>
	
		<div style="float: left;margin-left: 20%">		
			<input id="add" type="button" value="增加付款类型" />
		</div>

			<input type="button" value="首页">
			<input type="button" value="上页">
			<input type="button" value="下页">
			<input type="button" value="末页">
		</div>
