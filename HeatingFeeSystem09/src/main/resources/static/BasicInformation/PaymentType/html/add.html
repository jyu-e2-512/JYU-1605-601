<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加付款类型</title>

	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">

	<script type="text/javascript">
		$(function() {
			
			//让所有的表格内容居中
			$("td,th").addClass("text-center");
			//点击取消后跳转回展示页面
			$("#cancel").on("click",function(){
				var url="../../BasicInformation/PaymentType/html/selectAll.html";
				$("#main").load(url);
			});
			//点击提交后确认
			$("#smt").on("click",function()
			{				
				if(confirm("确定增加该付款类型?"))
				{
					$.get("http://localhost:8080/paymenttype/add",{page:page,rows:rows},function(date)
					{
						alert("mmp");
					});	
					var url="../../BasicInformation/PaymentType/html/selectAll.html";
					$("#main").load(url);				　　
				}
			});
		});
	</script>
		
</head>
<body>
	
	<table style="width:80%;" align="center" id="show" class="table table-hover table-bordered">
		<tr class="text-center">
			<td colspan="3"><font size="4">增加付款类型</font></td>
		</tr>
		
		<tr>
			<td width="10%">名称</td>
			<td width="40%"><input type="text" width="100%"></td>
		</tr>
		
		
	</table>
	
		<br><br>
		<input id="smt" type="submit" style="margin-left: 30%" value="提交">
		<input id="cancel" type="button" style="margin-left: 30%" value="取消">


</body>
</html>
