<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>房屋类型展示页面</title>

	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
	<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="../js/selectAll.js" type="text/javascript"></script>
	<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

	<script type="text/javascript">
		$(function() {
			
			//让所有的表格内容居中
			$("td,th").addClass("text-center");
			//点击增加按钮加载add.html页面
			$("#add").on("click",function(){
				var url="../../BasicInformation/HouseType/html/add.html";
				$("#main").load(url);
			});
			//点击删除确认后删除此记录
			$(".delete").on("click",function()
			{
				if(confirm("确定删除增加该房屋付款类型?")){
					var url="../../BasicInformation/HouseType/html/selectAll.html";
					$("#main").load(url);				　　
				}
				else
				{
					var url="../../BasicInformation/HouseType/html/selectAll.html";
					$("#main").load(url);
				}
			});
			//点击修改按钮后加载update页面
			$(".update").on("click",function(){
				var url="../../BasicInformation/HouseType/html/update.html";
				$("#main").load(url);
			});
						
		});
	</script>
		
</head>
<body>
	
	<table style="width:80%;" align="center" id="show" class="table table-hover table-bordered">
		<tr class="text-center">
			<td colspan="3"><font size="4" color="red">房屋类型列表</font></td>
		</tr>
		
		<tr>
			<td width="25%">序号</td>
			<td width="25%">房屋付款类型</td>
			<td width="25%">操作</td>
		</tr>
		<tr>
			<td>1</td>
			<td>一居室</td>
			<td>
				<input class="delete" type="button" value="删除">&nbsp;&nbsp;&nbsp;
				<input class="update" type="button" value="修改">
			</td>
		</tr>
		<tr>
			<td>2</td>
			<td>三房二厅</td>
			<td>
				<input class="delete" type="button" value="删除">&nbsp;&nbsp;&nbsp;
				<input class="update" type="button" value="修改">
			</td>
		</tr>
		
	</table>
	
		<br><br>
		<div  id="pageinfo" style="float: left;margin-left: 10%">
			当前页数&nbsp;<font id="nowpage">1</font>&nbsp;/&nbsp;<font id="totals">5</font> &nbsp;&nbsp;
			每页数量&nbsp;&nbsp;<input size="7" type="text">
		</div>
		
		<div style="float: left;margin-left: 20%">
		
			<input id="add" type="button" value="增加房屋类型" />
		</div>
		
		<div id="pagebnt" style="float: left;margin-left: 20%">
			<input type="button" value="首页">
			<input type="button" value="上页">
			<input type="button" value="下页">
			<input type="button" value="末页">
		</div>


</body>
</html>
