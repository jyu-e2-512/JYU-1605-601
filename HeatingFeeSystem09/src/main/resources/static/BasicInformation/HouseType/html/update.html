<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改房屋类型</title>

	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
	<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="../js/selectAll.js" type="text/javascript"></script>
	<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

	<script type="text/javascript">
		$(function() {
			
			$("td,th").addClass("text-center");
			$("#cancel").on("click",function(){
				var url="../../BasicInformation/HouseType/html/selectAll.html";
				$("#main").load(url);
			});
			//点击提交后确认
			$("#smt").on("click",function(){
				var url="../../BasicInformation/HouseType/html/selectAll.html";
				$("#main").load(url);
				
				if(confirm("确定修改该房屋类型?")){
					var url="../../BasicInformation/HouseType/html/selectAll.html";
					$("#main").load(url);				　　
				}
				else
				{
					var url="../../BasicInformation/HouseType/html/add.html";
					$("#main").load(url);
				}
			});
		
		});
	</script>
		
</head>
<body>
	
	<table style="width:80%;" align="center" id="show" class="table table-hover table-bordered">
		<tr class="text-center">
			<td colspan="3"><font size="4">修改房屋类型</font></td>
		</tr>
		
		<tr>
			<td width="10%">名称</td>
			<td width="40%"><input type="text" width="100%"></td>
		</tr>
		
		
	</table>
	
		<br><br>
		<input type="button" id="smt" style="margin-left: 30%" value="提交">
		<input type="button" id="cancel" style="margin-left: 30%" value="取消">


</body>
</html>
